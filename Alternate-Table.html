<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Alternate Table</title>
</head>

<body>
  <h1>Another way of making nested tables</h1>
  <table border='0'>
    <tr>
      <td>
        <table>
          <tr>
            <td>Python</td>
            <td>⭐⭐⭐⭐</td>
          </tr>
          <tr>
            <td>HTML</td>
            <td>⭐⭐⭐</td>
          </tr>
        </table>
      </td>

      <td>
        <table>
          <tr>
            <td>JavaScript</td>
            <td>⭐⭐</td>
          </tr>
          <tr>
            <td>CSS</td>
            <td>⭐</td>
          </tr>
        </table>
      </td>
      <td>
        <table>
          <tr>
            <td>Pandas</td>
            <td>⭐⭐⭐⭐</td>
          </tr>
          <tr>
            <td>MatplotLib</td>
            <td>⭐⭐⭐</td>
          </tr>
        </table>
      </td>
    </tr>
</body>

</html>
